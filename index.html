<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css 30 days </title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <!--Facebook button-->

    <h1 class="fbb">FaceBook Button</h1>
    <button type="button" name=" button" class="fb-style-b fb-style-dark"> Button Dark</button>
    <button type="button" name=" button" class="fb-style-b fb-style-light"> Button Light</button>


    <!--
        gradient bordered Button
    -->

    <section>

        <h1>gradient bordered button</h1>

        <button type="button" name="button" class="gb-b1">Gradient button 1</button>
        <button type="button" name="button" class="gb-b2">Gradient button 2</button>

    
    </section>



    <!--Animated button -->
    <section>
         <h1>Animated button</h1>
        <button type="button" name="button" class="animated_button1"> Animated button 1</button>
        <button type="button" name="button" class="animated_button2"> Animated button 2</button>

    </section>

</body>
</html>
